 <!-- Bootstrap core CSS -->

    <!-- Bootstrap core CSS -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="static/css/signin.css">

</head>
<body class="container text-center">

<main class="form-signin" >
  <form method="POST">
    <img class="mb-4" src="static/images/Ale_kino_logo.png" alt="" width="150" height="60">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="login">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
    </div>

    <div class="checkbox mb-0" name ="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" value="Login" type="submit">Sign in</button>
      <a href="{{ url_for('register') }}">Register</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
  </form>


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</main>

</body>
</html>
